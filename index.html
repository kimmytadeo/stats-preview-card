<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
<div class="container">
  <div class="card hero">
    <div class="row row_two">
      <div class="hero-img">
    </div>
    <div class="row row_one">

        <div class="col col_one">
          <h1 class="hero_title">Get <span class="hero_highlight">insights</span> that help your business grow.
          </h1>
        
          <p class="hero_text">  
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        
          <div class="col col_two">
            <div class="stats">
              <h2 class="hero_stat">10k+</h2>
              <p class="stat_group">COMPANIES</p>
            </div>   
            <div class="stats">
              <h2 class="hero_stat">314</h2>
              <p class="stat_group">TEMPLATES</p>
            </div>
            <div class="stats">
              <h2 class="hero_stat">12m+</h2> 
              <p class="stat_group">QUERIES</p>
            </div>
          </div>
  </div>
</div>


<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
</div>
  
</body>
</html>
